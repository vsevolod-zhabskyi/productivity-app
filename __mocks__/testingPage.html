<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productivity app</title>
</head>

<body style="height: 2000px;">
<div id="root">
  <div id="content">
    <div id="tab-content"></div>
  </div>
  <div id="add-first-task"></div>
  <div id="task-list">
    <div class="task" data-id="1" data-category="0" data-priority="0">
      <div class="btn-up"></div>
    </div>
  </div>
  <div class="btn-delete-mode"></div>
  <div id="daily-list"></div>
  <div id="global-list"></div>
  <div class="global-list__link"></div>
  <div class="modal"></div>
  <div id="add-task-form"></div>
  <div data-status="3"></div>
  <div id="category">
    <div value="1"></div>
  </div>
  <div id="priority">
    <div value="1"></div>
  </div>
  <div id="estimation">
    <div data-value="1"></div>
  </div>
  <div class="timer__pomodoros-container"></div>
  <div class="circle__body"></div>
  <div id="start-pomodoro-btn" class="hidden"></div>
  <div id="finish-task-btn"></div>
</div>

</body>

</html>
